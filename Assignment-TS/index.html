<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <title>Vite + TS</title>
        <link rel="stylesheet" href="./src/assets/css/style.css" />
    </head>
    <body>
        <!-- Button trigger modal -->
        <div class="container d-flex justify-content-center">
            <form id="form-user" class="mt-5 w-25">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="name" class="form-label text-light"
                            >Tên người chơi</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Nhập tên của bạn"
                        />
                        <span id="error"></span>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn play-now">
                        <svg
                            height="60px"
                            width="60px"
                            version="1.1"
                            id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 512 512"
                            xml:space="preserve"
                        >
                            <circle
                                style="fill: #366796"
                                cx="256"
                                cy="256"
                                r="256"
                            />
                            <path
                                style="fill: #273b7a"
                                d="M166.041,375.282l133.082,133.082c86.643-14.7,158.465-72.923,192.183-151.4L378.649,244.307
                 L166.041,375.282z"
                            />
                            <path
                                style="fill: #fde085"
                                d="M189.745,133.454l183.025,105.67c12.991,7.501,12.991,26.252,0,33.751l-183.025,105.67
                 c-12.991,7.501-29.229-1.876-29.229-16.875V150.331C160.516,135.33,176.755,125.954,189.745,133.454z"
                            />
                            <path
                                style="fill: #ffc91b"
                                d="M160.516,256.862V361.67c0,15.001,16.239,24.376,29.229,16.875l183.025-105.67
                 c6.211-3.586,9.418-9.743,9.69-16.013H160.516z"
                            />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
            class="modal"
            id="instruct"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="false"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                            Hướng dẫn
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group ">
                            <li class="list-group-item d-flex justify-content-center">
                                <img
                                    class="icon"
                                    src="./src/assets/icon/left.png"
                                    alt=""
                                    srcset=""
                                />
                                <p>Di chuyển sang trái</p>
                            </li>
                            <li class="list-group-item d-flex ">
                                <img
                                    class="icon"
                                    src="./src/assets/icon/right.png"
                                    alt=""
                                    srcset=""
                                />
                                <p>Di chuyển sang phải</p>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <img
                                    class="icon"
                                    src="./src/assets/icon/x.png"
                                    alt=""
                                    srcset=""
                                />
                                <p>Bay lên</p>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <img
                                    class="icon"
                                    src="./src/assets/icon/z.png"
                                    alt=""
                                    srcset=""
                                />
                                <p>Tấn công kẻ địch</p>
                            </li>
                            <li class="list-group-item d-flex justify-content-center">
                                <img
                                    class="icon"
                                    src="./src/assets/icon/z.png"
                                    alt=""
                                    srcset=""
                                />
                                <p>Tấn công kẻ địch</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="app"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="/src/index.ts"></script>
    </body>
</html>
